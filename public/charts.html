    <!-- Content -->
    <div class="container-fluid pt-4 px-4 text-light" id="content">

    <!-- BarChart -->
    <script>
        am5.ready(function () {
            var root = am5.Root.new("bar_chart");

            // Fetch data
            var wasteCatData = fetch("/data/solid-waste-disposal-quantity-by-category-en-2022.json")
                .then(response => response.json())
                .then(data => {
                    wasteCatData = data;
                    setInitialData();
                })
                .catch(error => console.error("Error loading JSON file", error));

            root.numberFormatter.setAll({
                numberFormat: "#a",

                // Group into K (thousands), M (millions), and B (billions)
                bigNumberPrefixes: [
                    { number: 1e3, suffix: "K" },  // Added entry for thousands
                    { number: 1e6, suffix: "M" },
                    { number: 1e9, suffix: "B" }
                ],

                // Do not use small number prefixes at all
                smallNumberPrefixes: []
            });

            var stepDuration = 2000;

            // Set themes
            root.setThemes([am5themes_Animated.new(root)]);

            // Create chart
            var chart = root.container.children.push(am5xy.XYChart.new(root, {
                panX: true,
                panY: true,
                wheelX: "none",
                wheelY: "none",
                paddingLeft: 0
            }));

            chart.zoomOutButton.set("forceHidden", true);

            // Create axes
            var yRenderer = am5xy.AxisRendererY.new(root, {
                minGridDistance: 20,
                inversed: true,
                minorGridEnabled: true
            });

            // hide grid
            yRenderer.grid.template.set("visible", false);

            var yAxis = chart.yAxes.push(am5xy.CategoryAxis.new(root, {
                maxDeviation: 0,
                categoryField: "wasteCat",
                renderer: yRenderer
            }));

            var xAxis = chart.xAxes.push(am5xy.ValueAxis.new(root, {
                maxDeviation: 0,
                min: 0,
                strictMinMax: true,
                extraMax: 0.1,
                renderer: am5xy.AxisRendererX.new(root, {})
            }));

            xAxis.set("interpolationDuration", stepDuration / 10);
            xAxis.set("interpolationEasing", am5.ease.linear);

            yAxis.get("renderer").labels.template.setAll({
                fill: am5.color(0xffffff),
                fontFamily: 'Outfit'
            });
            xAxis.get("renderer").labels.template.setAll({
                fill: am5.color(0xffffff),
                fontFamily: 'Outfit'
            });

            // Add series
            var series = chart.series.push(am5xy.ColumnSeries.new(root, {
                xAxis: xAxis,
                yAxis: yAxis,
                valueXField: "value",
                categoryYField: "wasteCat"
            }));

            // Rounded corners for columns
            series.columns.template.setAll({ cornerRadiusBR: 5, cornerRadiusTR: 5 });

            // Define an array of green shades
            var greenShades = ['#7ddc67', '#a0dc67', '#67dc75'];

            // Make each column to be of a different color
            series.columns.template.adapters.add("fill", function (fill, target) {
                var index = series.columns.indexOf(target);
                return am5.color(greenShades[index % greenShades.length]);
            });

            series.columns.template.adapters.add("stroke", function (stroke, target) {
                var index = series.columns.indexOf(target);
                return am5.color(greenShades[index % greenShades.length]);
            });

            // Add label bullet
            series.bullets.push(function () {
                return am5.Bullet.new(root, {
                    locationX: 1,
                    sprite: am5.Label.new(root, {
                        text: "{valueXWorking.formatNumber('#.# a')}",
                        fill: root.interfaceColors.get("alternativeText"),
                        fontFamily: 'Outfit',
                        centerX: am5.p110,
                        centerY: am5.p50,
                        populateText: true
                    })
                });
            });

            var label = chart.plotContainer.children.push(am5.Label.new(root, {
                text: "2009",
                fontSize: "8em",
                fill: am5.color(0xffffff),
                fontFamily: 'Outfit',
                opacity: 0.2,
                x: am5.p100,
                y: am5.p100,
                centerY: am5.p100,
                centerX: am5.p100
            }));

            // Get series item by category
            function getSeriesItem(category) {
                for (var i = 0; i < series.dataItems.length; i++) {
                    var dataItem = series.dataItems[i];
                    if (dataItem.get("categoryY") == category) {
                        return dataItem;
                    }
                }
            }

            // Axis sorting
            function sortCategoryAxis() {
                // sort by value
                series.dataItems.sort(function (x, y) {
                    return y.get("valueX") - x.get("valueX"); // descending
                    //return x.get("valueX") - y.get("valueX"); // ascending
                });

                // go through each axis item
                am5.array.each(yAxis.dataItems, function (dataItem) {
                    // get corresponding series item
                    var seriesDataItem = getSeriesItem(dataItem.get("category"));

                    if (seriesDataItem) {
                        // get index of series data item
                        var index = series.dataItems.indexOf(seriesDataItem);
                        // calculate delta position
                        var deltaPosition =
                            (index - dataItem.get("index", 0)) / series.dataItems.length;
                        // set index to be the same as series data item index
                        if (dataItem.get("index") != index) {
                            dataItem.set("index", index);
                            // set deltaPosition instanlty
                            dataItem.set("deltaPosition", -deltaPosition);
                            // animate delta position to 0
                            dataItem.animate({
                                key: "deltaPosition",
                                to: 0,
                                duration: stepDuration / 2,
                                easing: am5.ease.out(am5.ease.cubic)
                            });
                        }
                    }
                });
                // sort axis items by index.
                // This changes the order instantly, but as deltaPosition is set, they keep in the same places and then animate to true positions.
                yAxis.dataItems.sort(function (x, y) {
                    return x.get("index") - y.get("index");
                });
            }

            var year = 2009;

            // update data with values each 1.5 sec
            var interval = setInterval(function () {
                year++;

                if (year > 2022) {
                    clearInterval(interval);
                    clearInterval(sortInterval);
                }

                updateData();
            }, stepDuration);

            var sortInterval = setInterval(function () {
                sortCategoryAxis();
            }, 100);

            function setInitialData() {
                var d = wasteCatData[year];

                for (var n in d) {
                    series.data.push({ wasteCat: n, value: d[n] });
                    yAxis.data.push({ wasteCat: n });
                }
            }

            function updateData() {
                var itemsWithNonZero = 0;

                if (wasteCatData[year]) {
                    label.set("text", year.toString());

                    am5.array.each(series.dataItems, function (dataItem) {
                        var category = dataItem.get("categoryY");
                        var value = wasteCatData[year][category];

                        if (value > 0) {
                            itemsWithNonZero++;
                        }

                        dataItem.animate({
                            key: "valueX",
                            to: value,
                            duration: stepDuration,
                            easing: am5.ease.linear
                        });
                        dataItem.animate({
                            key: "valueXWorking",
                            to: value,
                            duration: stepDuration,
                            easing: am5.ease.linear
                        });
                    });

                    yAxis.zoom(0, itemsWithNonZero / yAxis.dataItems.length);
                }
            }

            setInitialData();
            setTimeout(function () {
                year++;
                updateData();
            }, 50);

            // Make stuff animate on load
            series.appear(1000);
            chart.appear(1000, 100);

        });
    </script>

    <!-- PieChart -->
    <script>
        am5.ready(function () {

            // Create root element
            var root = am5.Root.new("pie_chart");

            // Set themes
            root.setThemes([
                am5themes_Animated.new(root)
            ]);

            // Define an array of green shades
            var greenShades = ['#a0dc67', '#67dc75'];

            // Create chart
            var chart = root.container.children.push(am5percent.PieChart.new(root, {
                startAngle: 180,
                endAngle: 360,
                layout: root.verticalLayout,
                innerRadius: am5.percent(50)
            }));

            // Create series
            var series = chart.series.push(am5percent.PieSeries.new(root, {
                startAngle: 180,
                endAngle: 360,
                valueField: "value",
                categoryField: "category",
                alignLabels: false
            }));

            series.states.create("hidden", {
                startAngle: 180,
                endAngle: 180
            });

            series.slices.template.setAll({
                cornerRadius: 5,
            });

            series.slices.template.adapters.add("fill", function (fill, target) {
                var index = series.slices.indexOf(target);
                return am5.color(greenShades[index % greenShades.length]);
            });

            series.ticks.template.setAll({
                forceHidden: true,
            });

            series.labels.template.setAll({
                visible: false
            });

            // Fetch data
            var wasteGenData = fetch("/data/solid-waste-generation-quantity-en-2022.json").then(response => response.json());
            var wasteRecovData = fetch("/data/solid-waste-recovery-quantity-en-2022.json").then(response => response.json());

            Promise.all([wasteGenData, wasteRecovData]).then(data => {
                var wasteGenData = data[0];
                var wasteRecovData = data[1];
                processData(wasteGenData, wasteRecovData);
            }).catch(error => {
                console.error("Error loading JSON files", error);
            });

            function processData(generationData, recoveryData) {
                const result = generationData.map(gen => {
                    const recovery = recoveryData.find(rec => rec.year === gen.year);
                    const difference = gen.generation_q - recovery.recovery_q;
                    return {
                        year: gen.year,
                        waste_cat_en: gen.waste_cat_en,
                        generation_q: gen.generation_q,
                        recovery_q: recovery.recovery_q,
                        difference
                    };
                });

                const data2022 = result.find(item => item.year === 2022);
                series.data.setAll([
                    { value: data2022.generation_q, category: "Generation" },
                    { value: data2022.recovery_q, category: "Recovery" }
                ]);

                // Create legend
                var legend = chart.children.push(am5.Legend.new(root, {
                    centerX: am5.p50,
                    x: am5.p50,
                    marginTop: 15,
                    marginBottom: 15
                }));

                legend.labels.template.set("fill", am5.color(0x6C7293));
                legend.labels.template.set("fontFamily", 'Outfit');
                legend.valueLabels.template.set("fill", am5.color(0x6C7293));
                legend.valueLabels.template.set("fontFamily", 'Outfit');
                legend.data.setAll(series.dataItems);
            }

            // Play initial series animation
            series.appear(1000, 100);

        });
    </script>

    <!-- BubbleChart -->
    <script>
        var trashes = [
            { district: "Central & Western", waste: 305, map_id: 1 },
            { district: "Eastern", waste: 483, map_id: 2 },
            { district: "Southern", waste: 209, map_id: 11 },
            { district: "Wan Chai", waste: 188, map_id: 15 },
            { district: "Kowloon City", waste: 284, map_id: 4 },
            { district: "Kwun Tong", waste: 479, map_id: 6 },
            { district: "Sham Shui Po", waste: 403, map_id: 10 },
            { district: "Wong Tai Sin", waste: 281, map_id: 16 },
            { district: "Yau Tsim Mong", waste: 526, map_id: 17 },
            { district: "Kwai Tsing", waste: 345, map_id: 5 },
            { district: "Northern", waste: 359, map_id: 7 },
            { district: "Sai Kung", waste: 373, map_id: 8 },
            { district: "Shatin", waste: 500, map_id: 9 },
            { district: "Tai Po", waste: 339, map_id: 12 },
            { district: "Tsuen Wan", waste: 250, map_id: 13 },
            { district: "Tuen Mun", waste: 516, map_id: 14 },
            { district: "Yuen Long", waste: 770, map_id: 18 },
            { district: "Islands", waste: 187, map_id: 3 }
        ];

        var myScale = d3.scaleLinear().domain([150, 350, 800]).range([100, 350, 700]);
        var myColorScale = d3.scaleLinear().domain([150, 350, 800]).range(["green", "orange", "red"]);

        var svg = d3.select("svg");

        // Code for Force Layout Simulator
        var simulation = d3.forceSimulation()
            .force("collide", d3.forceCollide().radius(function (d) { return (d.waste + 5) / 15; }))
            .force('x', d3.forceX().x(function (d) {
                return myScale(d.waste);
            }))
            .force('y', d3.forceY().strength(0.01).y(function (d) {
                return 400;
            }));

        svg.append("g")
            .attr("transform", "translate(0, 380)")
            .call(d3.axisBottom(myScale))
            .style("stroke", "grey");

        simulation.nodes(trashes);

        var circles = svg.selectAll("circle")
            .data(trashes)
            .enter().append('circle')
            .attr('r', function (d) {
                return d.waste / 15;
            })
            .attr('fill', function (d) {
                return myColorScale(d.waste);
            })
            .attr('stroke', function (d) { // Set default stroke
                return myColorScale(d.waste); // Same as fill or 'transparent'
            });

        circles
            .on("mouseover", function (event, d) {
                d3.select(this)
                    .attr('stroke', 'greenyellow'); // Change stroke on hover

                tooltip.style("display", "block");
                title.text(d.district);
                subtitle.text(d.waste + " tons per day");
            })
            .on("mouseout", function () {
                d3.select(this)
                    .attr('stroke', function (d) { // Reset stroke when not hovered
                        return myColorScale(d.waste); // Same as fill or 'transparent'
                    });

                tooltip.style("display", "none");
            })
            .on('mousemove', function (event) {
                let coords = d3.pointer(event);
                tooltip
                    .style("left", (coords[0]) + "px")
                    .style("top", (coords[1] - 85) + "px");
            });

        simulation.on("tick", function () {
            circles
                .attr("cx", function (d) {
                    return d.x
                })
                .attr("cy", function (d) {
                    return d.y
                })
        });

        var tooltip = d3.select(".toast");
        var title = d3.select(".toast-header .me-auto");
        var subtitle = d3.select(".toast-body");

    </script>
